<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<title>Competence House – Editor</title>

<style>
* { box-sizing: border-box; font-family: Segoe UI, Arial, sans-serif; }
body { margin: 0; background: #f4f6f8; }

.app { display: flex; height: 100vh; }

/* SIDEBARS */
.sidebar {
  width: 240px; background: #fff; border-right: 1px solid #ddd; padding-top: 16px;
}
.menu-item { padding: 14px 20px; }
.menu-item.active { background: #eef3ff; font-weight: 600; }

.subpanel {
  width: 280px; background: #fafafa; border-right: 1px solid #ddd; padding: 16px;
}
.action {
  margin-top: 12px; padding: 10px;
  border: 1px dashed #bbb; border-radius: 8px; cursor: pointer;
}

/* EDITOR */
.editor-panel {
  margin-top: 20px; padding-top: 16px; border-top: 1px solid #ddd;
}
.editor-panel label { font-size: 13px; margin-top: 12px; display: block; }
.editor-panel input {
  width: 100%; padding: 6px; margin-top: 4px;
}
.editor-row { display: flex; gap: 8px; margin-top: 8px; }
.editor-btn {
  flex: 1; padding: 8px; border: none; border-radius: 6px;
  cursor: pointer; color: #fff;
}

.green { background: #2ebf7f; }
.blue { background: #5bc0eb; }

/* MAIN */
.main { flex: 1; padding: 48px 24px; }

.house-wrapper { display: flex; justify-content: center; }
.house { width: 700px; padding-top: 110px; position: relative; }

.roof {
  position: absolute; top: 0; left: 0; width: 100%; height: 110px;
  background: #c62828;
  border-radius: 56px 56px 28px 28px;
  clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
}
.roof-title {
  position: absolute; bottom: 18px; width: 100%;
  text-align: center; color: #fff; font-size: 20px; font-weight: 600;
}

.canvas {
  position: relative; margin-top: 24px; height: 450px;
}

/* BLOCK */
.training {
  position: absolute;
  height: 56px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  padding: 0 16px;
  color: #fff;
  cursor: grab;
}
.training.selected { outline: 3px solid #333; }

.resize-handle {
  position: absolute; right: 0; top: 0;
  width: 10px; height: 100%;
  cursor: ew-resize;
  background: rgba(255,255,255,0.35);
  border-radius: 0 12px 12px 0;
}
</style>
</head>

<body>

<div class="app">

  <div class="sidebar">
    <div class="menu-item active">House Builder</div>
  </div>

  <div class="subpanel">
    <div class="action" onclick="addTraining()">➕ Job function or foundation</div>

    <div class="editor-panel" id="editorPanel" style="display:none;">
      <label>Title</label>
      <input id="titleInput" oninput="updateTitle()" />

      <label>Color</label>
      <div class="editor-row">
        <button class="editor-btn green" onclick="setColor('green')">Green</button>
        <button class="editor-btn blue" onclick="setColor('blue')">Blue</button>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="house-wrapper">
      <div class="house">
        <div class="roof">
          <div class="roof-title">House title</div>
        </div>
        <div id="canvas" class="canvas"></div>
      </div>
    </div>
  </div>

</div>

<script>
let selected = null;
let counter = 1;
const ROW_HEIGHT = 72;

/* HELPERS */
function getBlocksInRow(top) {
  return [...document.querySelectorAll(".training")]
    .filter(b => parseInt(b.style.top) === top);
}

const GAP = 12; // afstand mellem klodser i px

function recalcRow(top) {
  const blocks = getBlocksInRow(top);
  if (blocks.length === 0) return;

  const houseWidth = document.querySelector(".house").offsetWidth;
  const totalGap = (blocks.length - 1) * GAP;
  const availableWidth = houseWidth - totalGap;
  const width = availableWidth / blocks.length;

  blocks.forEach((b, i) => {
    b.style.width = width + "px";
    b.style.left = (i * (width + GAP)) + "px";
  });
}


/* CREATE */
function addTraining() {
  const el = document.createElement("div");
  el.className = "training green";
  el.textContent = "Block " + counter++;

  const row = 0;
  el.style.top = row + "px";

  document.getElementById("canvas").appendChild(el);
  recalcRow(row);

  el.onclick = () => select(el);
}

/* SELECT */
function select(el) {
  document.querySelectorAll(".training").forEach(t => t.classList.remove("selected"));
  el.classList.add("selected");
  selected = el;
  document.getElementById("editorPanel").style.display = "block";
  document.getElementById("titleInput").value = el.textContent;
}

function updateTitle() {
  if (selected) selected.textContent = document.getElementById("titleInput").value;
}

/* COLOR */
function setColor(color) {
  if (!selected) return;
  selected.classList.remove("green", "blue");
  selected.classList.add(color);
}

/* DRAG WITH ROW SNAP */
function startDrag(e, el) {
  const startY = e.clientY;
  const startTop = el.offsetTop;

  function onUp(ev) {
    const newRow = Math.round((startTop + (ev.clientY - startY)) / ROW_HEIGHT) * ROW_HEIGHT;
    el.style.top = newRow + "px";

    recalcRow(startTop);
    recalcRow(newRow);

    document.removeEventListener("mouseup", onUp);
  }

  document.addEventListener("mouseup", onUp);
}
</script>

</body>
</html>
