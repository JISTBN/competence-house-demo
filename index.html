<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Competence House – Editor</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Segoe UI, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
    }

    .app {
      display: flex;
      height: 100vh;
    }

    /* ===== PRIMARY SIDEBAR ===== */
    .sidebar {
      width: 240px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding-top: 16px;
    }

    .menu-item {
      padding: 14px 20px;
      cursor: pointer;
    }

    .menu-item.active {
      background: #eef3ff;
      font-weight: 600;
    }

    /* ===== SECONDARY PANEL ===== */
    .subpanel {
      width: 260px;
      background: #fafafa;
      border-right: 1px solid #ddd;
      padding: 16px;
    }

    .subpanel h3 {
      margin-top: 0;
      font-size: 16px;
    }

    .action {
      margin-top: 12px;
      padding: 10px 12px;
      background: #ffffff;
      border: 1px dashed #bbb;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .editor-panel {
      margin-top: 20px;
      padding-top: 12px;
      border-top: 1px solid #ddd;
    }

    .editor-panel h4 {
      margin: 0 0 8px;
      font-size: 14px;
    }

    .editor-panel label {
      font-size: 13px;
      display: block;
      margin-top: 10px;
    }

    .editor-panel input {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .color-btn {
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-right: 8px;
      color: white;
      font-size: 13px;
      margin-top: 6px;
    }

    .green { background: #2ebf7f; }
    .blue { background: #5bc0eb; }

    /* ===== MAIN ===== */
    .main {
      flex: 1;
      padding: 56px 24px;
      overflow: auto;
    }

    /* ===== HOUSE ===== */
    .house-wrapper {
      display: flex;
      justify-content: center;
    }

    .house {
      width: 700px;
      position: relative;
      padding-top: 110px;
    }

    /* ===== ROOF ===== */
    .roof {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 110px;
      background: #c62828;
      border-radius: 56px 56px 28px 28px;
      clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
    }

    .roof-title {
      position: absolute;
      bottom: 18px;
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-size: 20px;
      font-weight: 600;
    }

    /* ===== TRAININGS ===== */
    .trainings {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .training {
      height: 56px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      color: white;
      cursor: pointer;
      outline: 3px solid transparent;
    }

    .training.selected {
      outline: 3px solid #333;
    }
  </style>
</head>

<body>

<div class="app">

  <!-- PRIMARY SIDEBAR -->
  <div class="sidebar">
    <div class="menu-item active">House Builder</div>
    <div class="menu-item">Training Cart</div>
    <div class="menu-item">Competencies</div>
    <div class="menu-item">House Info</div>
  </div>

  <!-- SECONDARY PANEL -->
  <div class="subpanel">
    <h3>Content</h3>

    <div class="action" onclick="addTraining()">➕ Job function or foundation</div>

    <div class="editor-panel" id="editorPanel" style="display:none;">
      <h4>Selected block</h4>

      <label>
        Title
        <input id="titleInput" type="text" oninput="updateTitle()" />
      </label>

      <label>Color</label>
      <button class="color-btn green" onclick="setColor('green')">Green</button>
      <button class="color-btn blue" onclick="setColor('blue')">Blue</button>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="house-wrapper">
      <div class="house">

        <div class="roof">
          <div class="roof-title">House title</div>
        </div>

        <div id="trainings" class="trainings"></div>

      </div>
    </div>
  </div>

</div>

<script>
  let counter = 1;
  let selected = null;

  function addTraining() {
    const container = document.getElementById("trainings");

    const div = document.createElement("div");
    div.className = "training green";
    div.innerText = "Job function " + counter;

    div.onclick = () => selectTraining(div);

    counter++;
    container.appendChild(div);
  }

  function selectTraining(el) {
    document.querySelectorAll(".training").forEach(t => t.classList.remove("selected"));
    el.classList.add("selected");
    selected = el;

    document.getElementById("editorPanel").style.display = "block";
    document.getElementById("titleInput").value = el.innerText;
  }

  function setColor(color) {
    if (!selected) return;
    selected.classList.remove("green", "blue");
    selected.classList.add(color);
  }

  function updateTitle() {
    if (!selected) return;
    selected.innerText = document.getElementById("titleInput").value;
  }
</script>

</body>
</html>
