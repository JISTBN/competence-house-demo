<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Competence House – Editor</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Segoe UI, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
    }

    /* ===== APP LAYOUT ===== */
    .app {
      display: flex;
      height: 100vh;
    }

    /* ===== PRIMARY SIDEBAR ===== */
    .sidebar {
      width: 240px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding-top: 16px;
    }

    .menu-item {
      padding: 14px 20px;
      cursor: pointer;
      color: #333;
    }

    .menu-item.active {
      background: #eef3ff;
      font-weight: 600;
    }

    /* ===== SECONDARY PANEL ===== */
    .subpanel {
      width: 260px;
      background: #fafafa;
      border-right: 1px solid #ddd;
      padding: 16px;
    }

    .subpanel h3 {
      margin-top: 0;
      font-size: 16px;
      margin-bottom: 12px;
    }

    .subpanel-item {
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 6px;
      color: #333;
    }

    .subpanel-item.active {
      background: #e8ecff;
      font-weight: 600;
    }

    .subpanel-item.disabled {
      color: #aaa;
    }

    .action {
      margin-top: 12px;
      padding: 10px 12px;
      background: #ffffff;
      border: 1px dashed #bbb;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    /* ===== MAIN ===== */
    .main {
      flex: 1;
      padding: 56px 24px;
      overflow: auto;
    }

    /* ===== HOUSE ===== */
    .house-wrapper {
      display: flex;
      justify-content: center;
    }

    .house {
      width: 700px;
      position: relative;
      padding-top: 110px;
    }

    /* ===== ROOF ===== */
    .roof {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 110px;
      background: #c62828;
      border-radius: 56px 56px 28px 28px;
      clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
    }

    .roof-title {
      position: absolute;
      bottom: 18px;
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-size: 20px;
      font-weight: 600;
    }

    /* ===== TRAININGS ===== */
    .trainings {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .training {
      height: 56px;
      border-radius: 12px;
      background: #2ebf7f;
      display: flex;
      align-items: center;
      padding: 0 16px;
      color: #ffffff;
      font-weight: 500;
    }
  </style>
</head>

<body>

<div class="app">

  <!-- PRIMARY SIDEBAR -->
  <div class="sidebar">
    <div class="menu-item active">House Builder</div>
    <div class="menu-item">Training Cart</div>
    <div class="menu-item">Competencies</div>
    <div class="menu-item">House Info</div>
  </div>

  <!-- SECONDARY PANEL -->
  <div class="subpanel">
    <h3>House Builder</h3>

    <div class="subpanel-item active">Content</div>
    <div class="subpanel-item disabled">Structure</div>
    <div class="subpanel-item disabled">Dependencies</div>
    <div class="subpanel-item disabled">Preview</div>

    <div class="action" onclick="addTraining()">
      ➕ Job function or foundation
    </div>

    <div class="action">
      ➕ Add cross-functional content
    </div>

    <div class="action">
      ➕ Create group
    </div>
  </div>

  <!-- MAIN / CANVAS -->
  <div class="main">
    <div class="house-wrapper">
      <div class="house">

        <div class="roof">
          <div class="roof-title">House title</div>
        </div>

        <div id="trainings" class="trainings">
          <!-- nye bjælker kommer her -->
        </div>

      </div>
    </div>
  </div>

</div>

<script>
  let counter = 1;

  function addTraining() {
    const container = document.getElementById("trainings");

    const div = document.createElement("div");
    div.className = "training";
    div.innerText = "Job function " + counter;

    counter++;
    container.appendChild(div);
  }
</script>

</body>
</html>
