<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Competence House – Editor</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Segoe UI, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
    }

    /* ===== APP LAYOUT ===== */
    .app {
      display: flex;
      height: 100vh;
    }

    /* ===== SIDEMENU ===== */
    .sidebar {
      width: 240px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding-top: 16px;
    }

    .menu-item {
      padding: 14px 20px;
      cursor: pointer;
      color: #333;
    }

    .menu-item.active {
      background: #eef3ff;
      font-weight: 600;
    }

    /* ===== MAIN ===== */
    .main {
      flex: 1;
      padding: 48px 24px;
      overflow: auto;
    }

    /* ===== HOUSE (USYNLIG RAMME) ===== */
    .house-wrapper {
      display: flex;
      justify-content: center;
    }

    .house {
      width: 700px;
      position: relative;
      padding-top: 90px; /* plads til taget */
    }

    /* ===== ROOF (BLØD & MODERNE) ===== */
    .roof {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      height: 90px;
      background: #0a2a6b;

      /* blød, moderne form */
      border-radius: 120px 120px 24px 24px;

      /* trekant-effekt via clip */
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    }
  </style>
</head>

<body>

  <div class="app">

    <!-- VENSTREMENU -->
    <div class="sidebar">
      <div class="menu-item active">House Builder</div>
      <div class="menu-item">Training Cart</div>
      <div class="menu-item">Competencies</div>
      <div class="menu-item">House Info</div>
    </div>

    <!-- MAIN / EDITOR -->
    <div class="main">
      <div class="house-wrapper">
        <div class="house">
          <div class="roof"></div>
          <!-- huset er bevidst usynligt -->
        </div>
      </div>
    </div>

  </div>

</body>
</html>
