<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<title>Competence House – Editor</title>

<style>
* {
  box-sizing: border-box;
  font-family: Segoe UI, Arial, sans-serif;
}

body {
  margin: 0;
  background: #f4f6f8;
}

.app {
  display: flex;
  height: 100vh;
}

/* ===== SIDEBARS ===== */
.sidebar {
  width: 240px;
  background: #fff;
  border-right: 1px solid #ddd;
  padding-top: 16px;
}

.menu-item {
  padding: 14px 20px;
  cursor: pointer;
}

.menu-item.active {
  background: #eef3ff;
  font-weight: 600;
}

.subpanel {
  width: 260px;
  background: #fafafa;
  border-right: 1px solid #ddd;
  padding: 16px;
}

.action {
  margin-top: 12px;
  padding: 10px;
  border: 1px dashed #bbb;
  border-radius: 8px;
  cursor: pointer;
}

.editor-panel {
  margin-top: 16px;
  padding-top: 12px;
  border-top: 1px solid #ddd;
}

.editor-panel label {
  display: block;
  font-size: 13px;
  margin-top: 10px;
}

.editor-panel select {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
}

/* ===== MAIN ===== */
.main {
  flex: 1;
  padding: 48px 24px;
  overflow: auto;
}

/* ===== HOUSE ===== */
.house-wrapper {
  display: flex;
  justify-content: center;
}

.house {
  width: 700px;
  padding-top: 110px;
  position: relative;
}

/* ===== ROOF ===== */
.roof {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 110px;
  background: #c62828;
  border-radius: 56px 56px 28px 28px;
  clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
}

.roof-title {
  position: absolute;
  bottom: 18px;
  width: 100%;
  text-align: center;
  color: #fff;
  font-size: 20px;
  font-weight: 600;
}

/* ===== GRID ===== */
.trainings {
  margin-top: 24px;
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  gap: 16px;
}

/* widths */
.w-12 { grid-column: span 12; }
.w-6  { grid-column: span 6; }
.w-4  { grid-column: span 4; }

/* ===== TRAINING ===== */
.training {
  height: 56px;
  border-radius: 12px;
  background: #2ebf7f;
  display: flex;
  align-items: center;
  padding: 0 16px;
  color: white;
  cursor: pointer;
  outline: 3px solid transparent;
}

.training.selected {
  outline: 3px solid #333;
}
</style>
</head>

<body>

<div class="app">

  <div class="sidebar">
    <div class="menu-item active">House Builder</div>
  </div>

  <div class="subpanel">
    <div class="action" onclick="addTraining()">➕ Job function or foundation</div>

    <div class="editor-panel" id="editorPanel" style="display:none;">
      <label>
        Width
        <select onchange="setWidth(this.value)">
          <option value="w-12">100%</option>
          <option value="w-6">50%</option>
          <option value="w-4">33%</option>
        </select>
      </label>
    </div>
  </div>

  <div class="main">
    <div class="house-wrapper">
      <div class="house">

        <div class="roof">
          <div class="roof-title">House title</div>
        </div>

        <div id="trainings" class="trainings"></div>

      </div>
    </div>
  </div>

</div>

<script>
let selected = null;
let counter = 1;

function addTraining() {
  const el = document.createElement("div");
  el.className = "training w-12";
  el.innerText = "Block " + counter++;
  el.onclick = () => select(el);
  document.getElementById("trainings").appendChild(el);
}

function select(el) {
  document.querySelectorAll(".training").forEach(t => t.classList.remove("selected"));
  el.classList.add("selected");
  selected = el;
  document.getElementById("editorPanel").style.display = "block";
}

function setWidth(w) {
  if (!selected) return;
  selected.classList.remove("w-12", "w-6", "w-4");
  selected.classList.add(w);
}
</script>

</body>
</html>
