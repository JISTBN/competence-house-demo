<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Competence House – Editor</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Segoe UI, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
    }

    /* ===== APP LAYOUT ===== */
    .app {
      display: flex;
      height: 100vh;
    }

    /* ===== SIDEMENU ===== */
    .sidebar {
      width: 240px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding-top: 16px;
    }

    .menu-item {
      padding: 14px 20px;
      cursor: pointer;
      color: #333;
    }

    .menu-item.active {
      background: #eef3ff;
      font-weight: 600;
    }

    /* ===== MAIN ===== */
    .main {
      flex: 1;
      padding: 40px 24px; /* ekstra top-plads så taget ikke klippes */
      overflow: auto;
    }

    /* ===== HOUSE ===== */
    .house-wrapper {
      display: flex;
      justify-content: center;
    }

    .house {
      width: 700px;
      min-height: 420px;
      background: #ffffff;
      border-radius: 16px;
      position: relative;
      padding-top: 80px; /* plads til taget */
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    /* ===== ROOF ===== */
    .roof {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: #0a2a6b;
      clip-path: polygon(0 100%, 50% 0, 100% 100%);
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }
  </style>
</head>

<body>

  <div class="app">

    <!-- VENSTREMENU -->
    <div class="sidebar">
      <div class="menu-item active">House Builder</div>
      <div class="menu-item">Training Cart</div>
      <div class="menu-item">Competencies</div>
      <div class="menu-item">House Info</div>
    </div>

    <!-- MAIN / EDITOR -->
    <div class="main">
      <div class="house-wrapper">
        <div class="house">
          <div class="roof"></div>
          <!-- huset er bevidst tomt -->
        </div>
      </div>
    </div>

  </div>

</body>
</html>
