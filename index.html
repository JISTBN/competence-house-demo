<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<title>Competence House – Editor</title>

<style>
* { box-sizing: border-box; font-family: Segoe UI, Arial, sans-serif; }
body { margin: 0; background: #f4f6f8; }

.app { display: flex; height: 100vh; }

.sidebar {
  width: 240px; background: #fff; border-right: 1px solid #ddd; padding-top: 16px;
}
.menu-item { padding: 14px 20px; }
.menu-item.active { background: #eef3ff; font-weight: 600; }

.subpanel {
  width: 280px; background: #fafafa; border-right: 1px solid #ddd; padding: 16px;
}
.action {
  margin-top: 12px; padding: 10px; border: 1px dashed #bbb; border-radius: 8px; cursor: pointer;
}

.editor-panel {
  margin-top: 20px; padding-top: 16px; border-top: 1px solid #ddd;
}
.editor-panel label { font-size: 13px; display: block; margin-top: 12px; }
.editor-panel input {
  width: 100%; padding: 6px 8px; margin-top: 4px;
  border-radius: 6px; border: 1px solid #ccc;
}
.editor-row { display: flex; gap: 8px; margin-top: 8px; }
.editor-btn {
  flex: 1; padding: 8px; border-radius: 6px; border: none;
  cursor: pointer; font-size: 13px; color: white;
}
.green { background: #2ebf7f; }
.blue { background: #5bc0eb; }

.main { flex: 1; padding: 48px 24px; }

.house-wrapper { display: flex; justify-content: center; }
.house { width: 700px; padding-top: 110px; position: relative; }

.roof {
  position: absolute; top: 0; left: 0; width: 100%; height: 110px;
  background: #c62828; border-radius: 56px 56px 28px 28px;
  clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
}
.roof-title {
  position: absolute; bottom: 18px; width: 100%; text-align: center;
  color: #fff; font-size: 20px; font-weight: 600;
}

.canvas { position: relative; margin-top: 24px; height: 450px; }

.training {
  position: absolute;
  min-width: 120px;
  height: 56px;
  border-radius: 12px;
  background: #2ebf7f;
  display: flex;
  align-items: center;
  padding: 0 16px;
  color: white;
  cursor: grab;
}
.training.selected { outline: 3px solid #333; }

.resize-handle {
  position: absolute; right: 0; top: 0;
  width: 10px; height: 100%;
  cursor: ew-resize;
  background: rgba(255,255,255,0.35);
  border-radius: 0 12px 12px 0;
}
</style>
</head>

<body>

<div class="app">

  <div class="sidebar">
    <div class="menu-item active">House Builder</div>
  </div>

  <div class="subpanel">
    <div class="action" onclick="addTraining()">➕ Job function or foundation</div>

    <div class="editor-panel" id="editorPanel" style="display:none;">
      <label>Title</label>
      <input id="titleInput" oninput="updateTitle()" />

      <label>Color</label>
      <div class="editor-row">
        <button class="editor-btn green" onclick="setColor('green')">Green</button>
        <button class="editor-btn blue" onclick="setColor('blue')">Blue</button>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="house-wrapper">
      <div class="house">
        <div class="roof">
          <div class="roof-title">House title</div>
        </div>
        <div id="canvas" class="canvas"></div>
      </div>
    </div>
  </div>

</div>

<script>
let selected = null;
let counter = 1;
const ROW_HEIGHT = 72;

function addTraining() {
  const el = document.createElement("div");
  el.className = "training green";
  el.textContent = "Block " + counter++;
  el.style.left = "0px";
  el.style.top = (counter - 1) * ROW_HEIGHT + "px";
  el.style.width = "220px";

  const handle = document.createElement("div");
  handle.className = "resize-handle";
  handle.onmousedown = e => startResize(e, el);

  el.appendChild(handle);
  el.onmousedown = e => startDrag(e, el);
  el.onclick = () => select(el);

  document.getElementById("canvas").appendChild(el);
}

function select(el) {
  document.querySelectorAll(".training").forEach(t => t.classList.remove("selected"));
  el.classList.add("selected");
  selected = el;
  document.getElementById("editorPanel").style.display = "block";
  document.getElementById("titleInput").value = el.firstChild.nodeValue;
}

function updateTitle() {
  if (selected) selected.firstChild.nodeValue = document.getElementById("titleInput").value;
}

function setColor(color) {
  if (!selected) return;
  selected.classList.remove("green","blue");
  selected.classList.add(color);
}

/* ===== COLLISION CHECK ===== */
function overlaps(a, b) {
  return !(
    a.right <= b.left ||
    a.left >= b.right ||
    a.bottom <= b.top ||
    a.top >= b.bottom
  );
}

/* ===== DRAG WITH COLLISION ===== */
function startDrag(e, el) {
  if (e.target.classList.contains("resize-handle")) return;

  e.preventDefault();

  const startX = e.clientX;
  const startY = e.clientY;
  const startLeft = el.offsetLeft;
  const startTop = el.offsetTop;
  const houseWidth = document.querySelector(".house").offsetWidth;

  function onMove(ev) {
    let newLeft = startLeft + (ev.clientX - startX);
    let newTop  = startTop  + (ev.clientY - startY);

    // bounds
    newLeft = Math.min(houseWidth - el.offsetWidth, Math.max(0, newLeft));

    el.style.left = newLeft + "px";
    el.style.top  = newTop + "px";

    resolveCollisions(el);
  }

  function onUp() {
    const snappedRow = Math.round(el.offsetTop / ROW_HEIGHT);
    el.style.top = snappedRow * ROW_HEIGHT + "px";
    document.removeEventListener("mousemove", onMove);
    document.removeEventListener("mouseup", onUp);
  }

  document.addEventListener("mousemove", onMove);
  document.addEventListener("mouseup", onUp);
}

function resolveCollisions(active) {
  const blocks = document.querySelectorAll(".training");

  blocks.forEach(b => {
    if (b === active) return;

    const a = active.getBoundingClientRect();
    const c = b.getBoundingClientRect();

    if (overlaps(a, c)) {
      // try push right
      const newLeft = active.offsetLeft + active.offsetWidth + 8;
      const houseWidth = document.querySelector(".house").offsetWidth;

      if (newLeft + b.offsetWidth <= houseWidth) {
        b.style.left = newLeft + "px";
        b.style.top = active.offsetTop + "px";
      } else {
        // push to next row
        b.style.left = "0px";
        b.style.top = (active.offsetTop + ROW_HEIGHT) + "px";
      }
    }
  });
}

/* ===== RESIZE ===== */
function startResize(e, el) {
  e.stopPropagation();
  const startX = e.clientX;
  const startWidth = el.offsetWidth;
  const houseWidth = document.querySelector(".house").offsetWidth;

  function onMove(ev) {
    const newWidth = Math.min(
      houseWidth - el.offsetLeft,
      Math.max(120, startWidth + (ev.clientX - startX))
    );
    el.style.width = newWidth + "px";
  }

  function onUp() {
    document.removeEventListener("mousemove", onMove);
    document.removeEventListener("mouseup", onUp);
  }

  document.addEventListener("mousemove", onMove);
  document.addEventListener("mouseup", onUp);
}
</script>

</body>
</html>
